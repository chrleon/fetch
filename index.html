<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emails</title>
  <script>
    const getData = async (url) => {
      const response = await fetch(url)
      const data = await response.json()
      return data // returns the data for further parsing with .then
    }

    // how do I get this onto the page?

    getData("https://christianleon.com/json.js")
    .then( json => { // takes the JSON data that is returned on line 12, and parses it further, via .then
      const emails = json
      for (let i = 0; i < emails.length; i++) {
        const person = document.createElement("p")
        person.innerText = emails[i]?.email
        document.body.appendChild(person)
      }
    })


  </script>
</head>
<body>
<h1>Emails</h1>
</body>
</html>
